<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <img class="logo" src="./images/logo.svg" alt="logo">

    <h2 class="tittle">We are launching <span>soon!</span></h2>

    <p class="subscribe">Subscribe and get notified</p>

    <form action="#">
      <div class="form-group">
        <input type="email" name="email" id="email" placeholder="Your email address...">
        <p id="error">Please provide a valid email address</p>
      </div>
      <input type="submit" id="btn" value="Notify Me">
    </form>

    <img class="dashboard" src="./images/illustration-dashboard.png" alt="illustration-dashboard">

    
    <ul class="social-media">
      <li class="social-link"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
      <li class="social-link"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
      <li class="social-link"><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
    </ul>
  
    <p class="copy">&copy; Copyright Ping. All rights reserved.</p>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/devsiders" target="_blank">Carlos Torres</a>.
    </p>
  </footer>

  <script defer src="app.js"></script>
</body>
</html>
